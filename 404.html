<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font as per instructions */
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light grey background */
            color: #343a40; /* Dark grey text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%; /* Fluid width */
        }
        h1 {
            font-size: 4em; /* Large 404 */
            color: #dc3545; /* Red for error */
            margin-bottom: 10px;
            animation: bounceIn 1s ease-out; /* Simple animation */
        }
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #6c757d; /* Muted grey for sub-heading */
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            background-color: #007bff; /* Blue button */
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px; /* Rounded corners for button */
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Basic responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 3em;
            }
            h2 {
                font-size: 1.5em;
            }
            .container {
                padding: 25px;
            }
        }

        /* Keyframe animation for bounce effect */
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! It looks like the page you're looking for doesn't exist. It might have been moved or deleted.</p>
        <p>Don't worry, you can always go back to our homepage.</p>
        <a href="/">Go to Homepage</a>
    </div>
</body>
</html>
